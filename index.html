<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SnapVeggie</title>
</head>

<body>
    <div class="instagram-wrapper">
        <!--area da tela toda -->
        <div class="instagram-phone">
            <!--area da imagem do celular -->
            <img src="./img/veggie-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <!--areia de login, dados do usuário etc -->
            <div class="group">
                <img src="./img/snapveggie-logo.png" class="instagram-logo" alt="logo do aplicativo">

                <div class="profile-photo">
                    <img src="img/perfil-veggie.jpg" alt="foto de perfil do usuário">
                </div>

                <a href="#" class="instagram-login">continue como @nikita_missile</a>
                <a href="#" class="instagram-logout">remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é nikita_missile? </p>
                <p class="not-account">
                    <span class="link-blue">mudar conta</span> ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
